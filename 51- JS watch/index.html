<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="digital-clock">
    <div class="clock-box">
      <span class="time hours">
        <span class="hours-num">00</span>:
      </span>
      <span class="time minutes">
        <span class="minutes-num">00</span>:
      </span>
      <span class="time seconds">
        <span class="seconds-num">00</span>
      </span>
      <span class="time ampm">
        <span class="ampm-text">AM</span>
      </span>
    </div>
  </div>

<div class="analog-clock">
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>
  
</div>

    <script src="watch.js"></script>
</body>
</html>
